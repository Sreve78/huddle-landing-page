<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Poppins (400, 600)-->
  <!--Open Sans (400)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <div>
    <img src="images/logo.svg" alt="Logo" class="logo">
  </dov>
  <div class="flex">

    <div>
      <img src="images/logo-facebook.svg" alt="Facebook Logo" class="facebook">
    </div>
    <div>
      <img src="images/logo-twitter.svg" alt="Twitter Logo" class="twitter">
    </div>
    <div>
      <img src="images/logo-instagram.svg" alt="Instagram Logo" class="instagram">
